<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP UP Modal</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- css animation cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<style>
    #prompt-btn {
        background-color: red;
        color: white;
        font-weight: 600;
        padding: 10px 25px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    .prmpt-bg {
        background-color: rgba(94, 94, 94, 0.356);
        width: 100vw;
        height: 100vh;
        display: none;
        position: fixed;
        top: 0%;
        left: 0%;
        /* z-index: -1; */
    }
    
    .cross-icon {
        background-color: red;
        font-size: 30px;
        border-radius: 100%;
        color: white;
        cursor: pointer;
    }
    
    .promp-content h2 {
        border: 1px solid black;
        background-color: white;
        text-align: center;
    }
    
    .promp-content {
        transform: translate(0%, 290%);
        width: 50%;
        display: block;
        margin: auto;
    }
    
    h1 {
        overflow: hidden !important;
    }
    
    .animate__flipInY {
        animation-duration: 2s;
    }
    
    .animate__flipInX {
        animation-duration: 3s;
    }
    /* .head-tag {
        color: rgb(236, 4, 4);
    } */
</style>

<body>




    <h1 class="animate__animated animate__flipInY">this is for POP UP MOdal</h1>

    <button class="" id="prompt-btn">
        POP UP
    </button>

    <div class="prmpt-bg animate__animated animate__bounce">
        <div class="promp-content" style="border: 1px solid red;">
            <h2 class="animate__animated animate__flipInX">This is Prompt Content <span><i class="cross-icon far fa-times-circle"></i></span></h2>
        </div>
    </div>

    <!-- <h1 class="head-tag">hello</h1> -->



    <script>
        console.log('this is console check');

        // js for custom prompt
        let promptBtn = document.getElementById('prompt-btn');
        let crossIcon = document.getElementsByClassName('cross-icon')
        let promptBg = document.getElementsByClassName('prmpt-bg')

        promptBtn.addEventListener('click', () => {
            console.log('you clicked on the promptBtn');
            promptBg[0].style.display = 'block';

            promptBg[0].classList.remove('animate__bounceOutDown');
            promptBg[0].classList.add('animate__bounce');

        });

        crossIcon[0].addEventListener('click', () => {
            console.log('you clicked on the cross btn');
            promptBg[0].classList.remove('animate__bounce');
            promptBg[0].classList.add('animate__bounceOutDown');
            setTimeout(() => {
                promptBg[0].style.display = 'none';
            }, 200);
        });

        promptBg[0].addEventListener('click', () => {
            console.log('you clicked on the promptBg');
            promptBg[0].classList.remove('animate__bounce');
            promptBg[0].classList.add('animate__bounceOutDown');
            setTimeout(() => {
                promptBg[0].style.display = 'none';
            }, 500);
        });
    </script>
</body>

</html>
